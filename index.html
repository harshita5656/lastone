<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-care</title>
    <link rel="stylesheet" href="1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Sign In</h2>
            <div class="input-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="input-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="Password" oninput="togglePassword()">
                <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility()"></i>
            </div>
            <form onsubmit="validateForm(event)">
                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>
            <div class="actions">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <h2>Welcome to DOCMED</h2>
    
        <div class="lastone">"EASY CARE,ANY TIME ANY WHERE"</div>
    </div>
    </div>
    <script src="1.js"></script>
</body>
</html>
